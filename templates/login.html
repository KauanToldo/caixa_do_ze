<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <title>Caixa do Zé</title>
</head>
<body class="body-cadastro">
    <div id="container-form">
        <h1 id="title">Faça seu login</h1>
        <div id="line"></div>
        <form class="c-form" action="{{url_for('login.check_login')}}" method="post" c-reload-container="true">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail">
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="senha" class="form-control" id="exampleInputPassword">
              </div>
            <button type="submit" class="btn btn-cadastro">Login</button>
            <p>Não tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
          </form>
    </div>
</body>
</html>
